<div class="addMovie">
    <h4 class="addMovie__title"># Ajouter ou modifier un Movie</h4>
    <form class="addMovie__form">

        <input required type="text" name="name" id="nom" placeholder="Saisir un titre" pattern="[^0-9]*" title="Numbers are not allowed">
        <input required type="text" name="director" id="nom" placeholder="Saisir un réalisateur" pattern="[^0-9]*" title="Numbers are not allowed">
        <input required type="text" name="year" id="nom" placeholder="Saisir une année" pattern="[^0-9]*" title="Numbers are not allowed">
        <input required type="text" name="length" id="nom" placeholder="Saisir une durée." pattern="[^0-9]*" title="Numbers are not allowed">
        <input required type="text" name="description" id="nom" placeholder="Saisir une description" pattern="[^0-9]*" title="Numbers are not allowed">
        <select required type="text" name="id_category" id="nom" placeholder="Saisir une catégorie" pattern="[^0-9]*" title="Numbers are not allowed"> 
            <option value="" disabled selected>Sélectionner une catégorie</option>
            <option value="1">Action</option>
            <option value="2">Comédie</option>
            <option value="3">Drame</option>
            <option value="4">Science-fiction</option>
            <option value="5">Animation</option>
            <option value="6">Thriller</option>
            <option value="7">Horreur</option>
            <option value="8">Aventure</option>
            <option value="8">Fantaisie</option>
            <option value="8">Documentaire</option>
        </select>
        
            <input required type="text" name="image" id="nom" placeholder="Saisir une image" pattern="[^0-9]*" title="Numbers are not allowed">
        <input required type="text" name="trailer" id="nom" placeholder="Saisir une url" pattern="[^0-9]*" title="Numbers are not allowed">
        <input required type="text" name="min_age" id="nom" placeholder="Saisir un age" pattern="[^0-9]*" title="Numbers are not allowed">
        <input onclick="{{handlerUpdate}}" type="button" value="Update" name="todo" required>
    </form>
</div>
