<div class="menu-profile">
    <h4 class="menu-profile__title"># Ajouter un Profil</h4>
    <form class="menu-profile__form">
        <input id="profile-name" class="menu-profile__input" type="text" name="name" placeholder="Nom du profil" required>
        <input id="profile-avatar" class="menu-profile__input" type="text" name="avatar" placeholder="Avatar ou image associée (Non obligatoire)">
        <input id="profile-min-age" class="menu-profile__input" type="date" name="date_naissance" placeholder="Restrictions d'âge" required>
        <input onclick="{{handler}}" class="menu-profile__button" type="button" value="Ajouter" name="todo">
    </form>
</div>
