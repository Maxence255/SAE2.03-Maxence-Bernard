<div class="combo__card">
  <img class="movie__img" src="../server/images/{{image}}" alt="Image" onclick="{{onclick}}">
  <h3 class="movie__title">{{name}}</h3>

  <!-- Bouton Favoris -->
  <button
    id="card-favoris-{{id}}"
    class="card__favoris"
    type="button"
    onclick="{{handlerFavoris}};"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="heart-icon"
      width="32"
      height="32"
    >
      <path
        d="M20.8 4.6c-1.5-1.5-4-1.5-5.5 0l-.8.8-.8-.8c-1.5-1.5-4-1.5-5.5 0-1.5 1.5-1.5 4 0 5.5l6.3 6.3 6.3-6.3c1.5-1.5 1.5-4 0-5.5z"
      ></path>
    </svg>
  </button>

  <!-- Bouton Supprimer Favoris -->
  <button
    id="card-delete-{{id}}"
    class="card__deletefavoris hidden"
    type="button"
    onclick="{{handlerDelete}};"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="trash-icon"
      width="32"
      height="32"
    >
      <polyline points="3 6 5 6 21 6"></polyline>
      <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"></path>
      <path d="M10 11v6"></path>
      <path d="M14 11v6"></path>
      <rect x="9" y="2" width="6" height="4" rx="1" ry="1"></rect>
    </svg>
  </button>
</div>
